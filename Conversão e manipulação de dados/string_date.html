<html>
  <meta charset="UTF-8" />
  <script>
    // '30/04/2022' <-> Date

    // Date -> Formato ISO
    console.log(new Date("02/17/2024"))
    console.log(new Date("2024-02-17"))
    console.log(new Date("2024 02 17"))

    console.log(new Date().toString())
    console.log(new Date().toISOString())
  </script>
