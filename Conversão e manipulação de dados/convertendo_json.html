<html>
  <meta charset="UTF-8" />
  <script>
    // JSON - JavaScript Object Notation
    // JSON.stringify()
    // JSON.parse()

    const people = [
      {
        id: 1,
        name: "FVinicius",
        lastName: "Mariano",
        bornDate: new Date(1988, 9, 1),
        address: {
          city: "Itamonte",
        },
      },
      {
        id: 2,
        name: "Cabelo",
        lastName: "Startup",
        bornDate: new Date(2024, 2, 18),
        address: {
          city: "São Paulo",
        },
      },
    ]
    console.log(JSON.stringify(people)) // conversão obj -> string / JSON

    const json =
      '[{"id":1,"name":"Vinicius","lastName":"Mariano","bornDate":"1988-09-01T03:00:00.000Z","address":{"city":"São José dos Campos"}},{"id":2,"name":"Cabelo","lastName":"Startup","bornDate":"2024-02-18T03:00:00.000Z","address":{"city":"São Paulo"}}]'
    console.log(JSON.parse(json)) // converte uma string / JSON -> obj
  </script>
</html>
