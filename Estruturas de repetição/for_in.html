<html>
  <meta charset="UTF-8" />
  <script>
    const nomes = ["Felipe", "Maria", "Paulo", "Marcelo"]

    // Deve-se calcular manualmente as condições de início e parada e ainda acessar o array pelo índice.
    for (let i = 0; i < nomes.length; i++) {
      console.log(nomes[i])
    }

    // Calcula "automagicamente" a condição de parada e retorna o elemento corrente do array.
    for (const nome of nomes) {
      console.log(nome)
    }
  </script>
</html>
