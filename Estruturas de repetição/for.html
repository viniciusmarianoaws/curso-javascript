<html>
  <meta charset="UTF-8" />
  <script>
    // For é composto por 3 partes:
    // 1) Variável + condição inicial
    // 2) Condição de parada
    // 3) Incremento

    for (let i = 0; i < 3; i++) {
      console.log(i)
    }

    for (let i = 3; i > 0; i--) {
      console.log(i)
    }

    console.log("fim software")
  </script>
</html>
