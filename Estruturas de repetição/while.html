<html>
  <meta charset="UTF-8" />
  <script>
    let contador = 1

    // Enquanto condição for verdadeira, execute...
    // white (true) // condição de um looping infinito (cuidado!)
    while (contador <= 10) {
      console.log(`executando ${contador}`)
      contador++
    }

    console.log("fim software")
  </script>
