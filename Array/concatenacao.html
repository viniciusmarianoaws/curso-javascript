<html>
  <meta charset="UTF-8" />
  <script>
    let set1 = [1, 2, 3, 4, 5]
    let set2 = [6, 7, 8, 9, 10]
    let set3 = [11, 12]

    console.log(set1 + set2) // na pr√°tica cria uma string (coersion)
    console.log([set1, set2]) // cria um novo array com 2 sub-arrays dentro

    console.log(set1.concat(set2).concat(set3)) // cria um novo array concatenado / somado
  </script>
</html>
