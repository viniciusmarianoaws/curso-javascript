<html>
  <meta charset="UTF-8" />
  <script>
    // Recebe por valor
    function mult(n) {
      n *= n
      return n
    }

    let numVal = 10
    console.log(mult(numVal))
    console.log(numVal)

    // Recebe por referência (atenção a este comportamento)
    function multObj(obj) {
      obj.value *= obj.value
      return obj
    }

    const numObj = { value: 10 }
    console.log(multObj(numObj))
    console.log(numObj)
  </script>
</html>
